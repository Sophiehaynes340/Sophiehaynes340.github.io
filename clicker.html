<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Clicker</title>
</head>

<body>
  <img id="money"
    src="https://lh5.googleusercontent.com/proxy/gWO9jvsFoRf0fJb4GKewLgxD8Mj0WhEj43PKSZyAXAcDBdb5kx1TzcaDhEE9Svg95D0-5C0wlLHTtJTeQv3N-Z3GCDqTmDuqZXSUqZm6kan4c-mY23aKJT4-I8w55aWlpR_t11w28Qd20PhnqkouhgHb_nwAK9_CQVFGpcy7f4fZN7tusa2Jrv9_ECnHp6Wr5q9gU0b1_FEpRA">

  <img id="duck"
    src="https://static.vecteezy.com/system/resources/thumbnails/019/552/573/small_2x/illustration-of-duck-animals-bird-drawing-vector.jpg">
  <p>score;0</p>
  <p id="p1">score</p>
</body>

</html>
<script>
  document.getElementById("money").addEventListener("click", up)
  document.getElementById("duck").addEventListener("click", upgrade)
  var score = 0
  var up2 = 1
  function up() {
    //when you click the imagine the score goes up 1
    score = score + up2
    document.getElementById("p1").innerHTML = "money = " + score;
    console.log(score)
  }
  function upgrade() {
    // if score is greater than 5 then change up2 from 1 to 2 score goes down by 5

    if (score >= 5) {
      up2 = up2 + 2
    }
  }
</script>
