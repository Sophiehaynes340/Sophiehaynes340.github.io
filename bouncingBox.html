<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 30px;
            height: 30px;
            background-color: red;
            position: absolute;
            top: 300px;
            left: 100px;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bouncing box</title>

</head>

<body>
    <div id="moveBox"></div>
</body>

<html>

</html>

<script>
    var positionX = 100
    var positionY = 5
    var directionX = 5
    var directionY = 5
    document.getElementById("moveBox").addEventListener("click", moveBox)
    function moveBox() {
        document.getElementById("moveBox").style.left = positionX + "px"
        document.getElementById("moveBox").style.top = positionY + "px"
        // increase the position + ("5px")
        positionX = positionX + directionX
        positionY = positionY + directionY
        //if position > 500 the box will change direction -5 
        if (positionX > 500) {
            directionX = -5
        }
        //if position < 0 the box will change direction +5
        if (positionX < 0) {
            directionX = 5
        }
        if (positionX > 500) {
            directionX = -5
        }
        if (positionX < 0) {
            directionX = 5
        }
    }
    setInterval(moveBox, 20)
</script>
