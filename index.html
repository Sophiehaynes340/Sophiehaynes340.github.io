        /* Navbar styling */
        nav {
            background: hsl(0, 18%, 40%);

            margin: 0;

            list-style-type: none;

            padding: 0;

        }

        .nav-li {
            margin: 0 15px;

            color: hsl(0, 60%, 63%);
            /* Link text color */

            /* Remove underline from links */
        }

        /* Add a hover effect for the navigation links */

            color: hsl(93, 92%, 45%);
            /* Change color on hover */
        }
    </style>

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(162, 58%, 50%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Navigation styling */
        nav {
            background: #333;
            color: hsl(0, 60%, 39%);
            padding: 10px 0;
            text-align: center;
            border-radius: 5px;
        }

        nav h1 {
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #1312125d;
            text-decoration: none;
        }

        /* Main content styling */
        main {
            margin-top: 20px;
        }

        .content {
            background: hsla(0, 41%, 29%, 0.438);
            padding: 20px;
            border-radius: 10px;
        }

        .content h1 {
            color: black;
            margin-bottom: 20px;
        }

        /* Portfolio list styling */
        #portfolio {
            list-style-type: none;
            padding-left: 0;
        }

        #portfolio li {
            background: hsl(246, 71%, 70%);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        #portfolio li:hover {
            background: hsl(0, 100%, 83%);
        }

        #portfolio a {
            text-decoration: none;
            color: #454545;
        }

        /* Responsive web design */
        @media screen and (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
